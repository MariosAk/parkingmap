# Enable AndroidX
android.useAndroidX=true
android.enableJetifier=true

# Enable optimized resource processing
android.nonTransitiveRClass=true

# Kotlin incremental compilation
kotlin.incremental=true
kotlin.code.style=official
kotlin.daemon.jvm.options=-Xmx2048M

# Gradle performance
org.gradle.jvmargs=-Xmx4096M -Dfile.encoding=UTF-8
org.gradle.caching=true
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.vfs.watch=true

# Prevent AGP warnings about outdated versions
android.suppressUnsupportedOptionWarnings=android.enableR8.fullMode

# Flutter build optimization
flutter.compileSdkVersion=36
flutter.minSdkVersion=21
flutter.targetSdkVersion=36

# Ensure consistent plugin resolution (important for Flutter 3.16+)
android.defaults.buildfeatures.buildconfig=true

MYAPP_STORE_FILE=parkingmap_keystore.jks
MYAPP_KEY_ALIAS=parkingmap
# MYAPP_STORE_PASSWORD=<your_keystore_password>